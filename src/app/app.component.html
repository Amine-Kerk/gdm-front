<div>
  <div class="row justify-content-end" *ngIf="!collegue.estAnonyme()">
    <ng-container >
      <div class="card" style="width: 15rem;">
        <div class="card-body">
          <p class="card-text">Bonjour : {{collegue.nom}}</p>
          <button class="btn link" (click)="seDeconnecter()">Se d√©connecter</button>
        </div>
      </div>
    </ng-container>
  </div>

  <ul *ngIf="!collegue.estAnonyme()" git ngbNav [activeId]="route.fragment | async" class="nav-tabs">
    <li [ngbNavItem]="link.fragment" *ngFor="let link of links">
      <a ngbNavLink [routerLink]="link.lien">{{ link.title }}</a>
    </li>
  </ul>

  <main class="container">
    <router-outlet></router-outlet>
  </main>
</div>
